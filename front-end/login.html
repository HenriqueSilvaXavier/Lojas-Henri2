<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .sucesso { color: green; }
    .erro { color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="formLogin">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p id="mensagem"></p>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, senha })
        });

        const dados = await res.json();

        if (res.ok) {
          mensagem.textContent = dados.mensagem || "Login bem-sucedido!";
          mensagem.className = "sucesso";

          localStorage.setItem("token", dados.token);

          // Redireciona após 1 segundo
          setTimeout(() => {
            window.location.href = "index.html"; // Altere conforme seu sistema
          }, 1000);
        } else {
          mensagem.textContent = dados.erro || "Email ou senha incorretos";
          mensagem.className = "erro";
        }
      } catch (erro) {
        mensagem.textContent = "Erro de conexão com o servidor.";
        mensagem.className = "erro";
        console.error("Erro na requisição:", erro);
      }
    });
  </script>
</body>
</html>
